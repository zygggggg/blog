server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名或服务器 IP

    # 日志配置
    access_log /var/log/nginx/album_access.log;
    error_log /var/log/nginx/album_error.log;

    # API 反向代理
    location /api/album {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 文件上传大小限制
        client_max_body_size 10M;

        # CORS 配置
        add_header Access-Control-Allow-Origin "https://zygggggg.github.io" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://zygggggg.github.io";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Max-Age 3600;
            return 204;
        }
    }

    # 健康检查
    location /health {
        proxy_pass http://localhost:8080/api/album/health;
        access_log off;
    }
}

