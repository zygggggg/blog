<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册</title>
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/album.css">
</head>
<body>
    <nav>
        <div class="navtitle"><strong>PHROLOVA</strong></div>
        <a href="home.html">HOME</a>
        <a href="information.html">VIDEO</a>
        <a href="chat.html">CHAT</a>
        <a href="album.html">ALBUM</a>
        <a href="board.html">BOARD</a>
        <div class="navanim album"></div>
        <div class="none"></div>
    </nav>

    <!-- 上传按钮区域 -->
    <div class="upload-section">
        <button id="uploadBtn" class="upload-btn">上传图片</button>
        <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp" style="display:none">
    </div>

    <!-- 上传弹窗 -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>上传图片</h2>
            <div id="previewArea"></div>
            <input type="text" id="descInput" placeholder="图片描述(可选)" maxlength="200">
            <button id="confirmUpload" class="confirm-btn">确认上传</button>
            <div id="uploadProgress"></div>
        </div>
    </div>

    <div class="mid">
        <ul id="banner" class="banner"></ul>
    </div>

    <footer class="foot">
        <p>@2025-2026  |  BY:WZY</p>
        <p>网页版权归WZY所有</p>
        <p>无限进步 Infinite Progress</p>
    </footer>

    <script>
        // 应用保存的背景
        window.addEventListener('DOMContentLoaded', function() {
            const savedBg = localStorage.getItem('selectedBackground') || 'IMG_E5416.JPG';
            // 如果是完整 URL，直接使用；否则使用本地路径
            const bgUrl = savedBg.startsWith('http') ? savedBg : `../image/fll/system_image/${savedBg}`;
            document.body.style.backgroundImage = `url('${bgUrl}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';
        });
    </script>

    <script src="../js/album.js"></script>
</body>
</html>
