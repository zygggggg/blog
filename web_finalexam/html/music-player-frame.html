<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="../css/music.css">
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <!-- Èü≥‰πêÊí≠ÊîæÂô® -->
    <div id="musicPlayer" class="music-player">
        <div class="music-header">
            <h3>üéµ Èü≥‰πêÊí≠ÊîæÂô®</h3>
            <button class="close-music-btn" onclick="toggleMusicPlayer()">√ó</button>
        </div>
        <div class="music-info">
            <div class="music-cover">
                <img id="musicCover" src="../image/homepic1.png" alt="Â∞ÅÈù¢">
            </div>
            <div class="music-details">
                <div class="music-title" id="musicTitle">Êú™ÈÄâÊã©Èü≥‰πê</div>
                <div class="music-artist" id="musicArtist">-</div>
            </div>
        </div>
        <div class="music-progress">
            <span class="time-current" id="currentTime">0:00</span>
            <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0">
            <span class="time-total" id="totalTime">0:00</span>
        </div>
        <div class="music-controls">
            <button class="control-btn" id="shuffleBtn" onclick="toggleShuffle()" title="ÈöèÊú∫Êí≠Êîæ">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
            </button>
            <button class="control-btn" onclick="previousTrack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zM10 6l8.5 6l-8.5 6z"/>
                </svg>
            </button>
            <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="control-btn" onclick="nextTrack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5.5 6l8.5 6l-8.5 6V6zM16 6h2v12h-2z"/>
                </svg>
            </button>
            <button class="control-btn" id="loopBtn" onclick="toggleLoop()" title="ÂçïÊõ≤Âæ™ÁéØ">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 1l4 4-4 4"></path>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                    <path d="M7 23l-4-4 4-4"></path>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    <text x="12" y="16" font-size="10" fill="currentColor" text-anchor="middle" font-weight="bold">1</text>
                </svg>
            </button>
        </div>
        <div class="music-playlist">
            <h4>Êí≠ÊîæÂàóË°®</h4>
            <div id="playlistContainer" class="playlist-items">

                    <span>1. Á§∫‰æãÊ≠åÊõ≤ 1</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="../js/music-player-standalone.js"></script>
</body>
</html>
